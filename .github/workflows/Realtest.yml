name: Hourly Ultrabullet

on:
  workflow_dispatch:       # manuelles Starten bleibt möglich
  schedule:
    - cron: "0 * * * *"    # jede volle Stunde (UTC) -> also 2-stündlich in deinem Code

jobs:
  arena:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run Arena Maker
        run: OAUTH_TOKEN=${{ secrets.LICHESS_TOKEN }} yarn dev
